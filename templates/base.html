<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <title>Blog Lite</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top" >
        <div class="container">
            <div class="navbar-brand">Blog Application</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                {% if current_user.is_authenticated %}

                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('posts') }}">Posts</a>
                </li>
                
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('add_post') }}">Add Blog Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <form method="POST" action="{{ url_for('search_in_username') }}" class="d-flex" role="search">
                        {{ form.hidden_tag() }}
                        <input class="form-control me-2" type="search" placeholder="Find a Friend" aria-label="Search" name="searched" style="width:140px" required>
                    </form>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('add_user') }}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
                    </li>
                {% endif %}
            </ul>
            </div>
        </div>
    </nav>
    <br><br>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <br><br><br><br>
 
</body>
</html>
